<h2>Clock in Times!</h2>
<hr />
<p>You have been clocked in for: {{ totalClocked | timeformat }}</p>
<app-add-or-edit-event
  [Communicate]="modalCommunication"
></app-add-or-edit-event>
<div class="double-buttons">
  <input #loadFile hidden type="file" accept=".txt" />
  <button (click)="loadFile.click()" class="btn btn-info">Load Sheet</button>
  <button (click)="SaveFile()" class="btn btn-primary">Save Sheet</button>
</div>
<ul class="list-group shadow">
  <button (click)="AddItem()" class="list-group-item btn btn-success">
    Add Item
  </button>
  <li
    *ngFor="let item of events.reverse(); let i = index"
    (click)="EditItem(i)"
    class="list-group-item"
  >
    Clocking: {{ item.ClockingIn ? "in" : "out" }} - Date:
    {{ item.Time.toLocaleDateString() }} - Time:
    {{ item.Time.toLocaleTimeString() }}
  </li>
</ul>
